<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Bootstrap/css/bootstrap.rtl.min.css">
</head>
<body>

<!-- basic buttons -->

<h2>Buttons</h2>

<button class="btn btn-primary">Primary button</button>
<button class="btn btn-secondary">Secondary button</button>
<button class="btn btn-info">Info button</button>


<!-- Anchor tags as buttons -->

<h2>Links as button</h2>

<a href="" class="btn btn-info">Info</a>
<a href="" class="btn btn-success">Success</a>

<!-- button sizes -->

<h2>Button Sizes</h2>

<button class="btn btn-lg btn-danger">Large danger button</button>
<button class="btn btn-sm btn-warning">Small warning button</button>

<!-- Outlined Style -->
<h2>Button Styles</h2>

<button class="btn btn-outline-primary">Outlined Primary Button</button>
<button class="btn btn-outline-secondary btn-lg">Outlined large secondary Button</button>

<!-- button groups -->

<h2>Button Groups</h2>

<div class="btn-group">

    <a href="" class="btn btn-primary">Button 1</a>
    <a href="" class="btn btn-secondary">Button 2</a>
    <a href="" class="btn btn-success">Button 3</a>


</div>



    <script src="./Bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
